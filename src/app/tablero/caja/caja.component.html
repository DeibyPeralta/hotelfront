    <mat-label>BASE</mat-label>
    <input matInput type="text" [value]="formatNumber(baseValue)" readonly />
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>EFECTIVO DEL D√çA</mat-label>
    <input matInput type="number" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">

    <input matInput type="number" />
  </mat-form-field>

  <button mat-raised-button color="primary">REINICIAR</button>
</mat-card>
