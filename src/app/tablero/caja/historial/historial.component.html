<mat-card class="historial-card">
    <h2>Historial del Cuadre de Caja</h2>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Fecha -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let row"> {{ row.fecha | date:'short' }} </td>
      </ng-container>
  
      <!-- Base -->
      <ng-container matColumnDef="base">
        <th mat-header-cell *matHeaderCellDef> Base </th>
        <td mat-cell *matCellDef="let row"> {{ row.base | currency:'COP' }} </td>
      </ng-container>
  
      <!-- Efectivo -->
      <ng-container matColumnDef="efectivo">
        <th mat-header-cell *matHeaderCellDef> Efectivo DÃ­a </th>
        <td mat-cell *matCellDef="let row"> {{ row.efectivo | currency:'COP' }} </td>
      </ng-container>
  
      <!-- Total -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let row"> {{ row.total | currency:'COP' }} </td>
      </ng-container>
  
      <!-- Usuario -->
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let row"> {{ row.usuario }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </mat-card>
