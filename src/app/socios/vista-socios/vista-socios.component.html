<div class="center-container">
  <div class="fullTable mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
      <!-- Definición de columnas -->
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
        <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
      </ng-container>
    
      <ng-container matColumnDef="cod_interno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Código Interno </th>
        <td mat-cell *matCellDef="let element"> {{element.cod_interno}} </td>
      </ng-container>
    
      <ng-container matColumnDef="cod_socio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Código de Socio </th>
        <td mat-cell *matCellDef="let element"> {{element.cod_socio}} </td>
      </ng-container>
    
      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cédula </th>
        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <ng-template>
            <button mat-icon-button (click)="editarFila(element)">
              <!-- <mat-icon>edit</mat-icon> -->
            </button>
          </ng-template>
        </td>
      </ng-container>
          
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-row-hover"></tr>
    </table>
  </div>
</div>
