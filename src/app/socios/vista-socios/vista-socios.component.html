<div *ngIf="isLoading" class="spinner-container">
  <mat-spinner diameter="40"></mat-spinner>
</div>

<div class="center-container">
  <div class="search-bar">
    
    <!-- Botón para cargar archivo Excel (izquierda) -->
    <div class="left-box">
      <button mat-raised-button color="primary" (click)="fileInput.click()">
        <mat-icon>upload_file</mat-icon>
        Cargar Excel
      </button>
      <input
        #fileInput
        type="file"
        accept=".xlsx, .xls"
        style="display: none;"
        (change)="onFileSelected($event)"
      />
    </div>

    <!-- Campo de búsqueda (derecha) -->
    <div class="right-box">
      <mat-form-field appearance="fill" class="search-field">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)">
      </mat-form-field>
    </div>
    
  </div>
</div>


<div class="fullTable mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Columna: Placa -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
      <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
    </ng-container>
  
    <!-- Columna: Código Interno -->
    <ng-container matColumnDef="cod_interno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Código Interno </th>
      <td mat-cell *matCellDef="let element"> {{element.cod_interno}} </td>
    </ng-container>
  
    <!-- Columna: Código de Socio -->
    <ng-container matColumnDef="cod_socio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Código de Socio </th>
      <td mat-cell *matCellDef="let element"> {{element.cod_socio}} </td>
    </ng-container>
  
    <!-- Columna: Cédula -->
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cédula </th>
      <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
    </ng-container>
  
    <!-- Columna: Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Columna: Teléfono -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <!-- Columna: Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="edit-button" (click)="editarFila(element)" fontIcon="edit"></mat-icon>
      </td>
    </ng-container>
        
    <!-- Filas de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
