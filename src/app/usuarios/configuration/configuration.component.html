<div class="config-container">
    <h2>Configuraci√≥n de Permisos</h2>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- correo -->
        <ng-container matColumnDef="Correo">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.correo }} </td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.nombre }} </td>
        </ng-container>

        <!-- Telefono -->
        <ng-container matColumnDef="Telefono">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.nombre }} </td>
        </ng-container>

        <!-- Rol -->
        <ng-container matColumnDef="Rol">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let usuario"> {{ getNombreRol(usuario.rol) }} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let usuario">
            <button mat-icon-button color="primary" (click)="editarUsuario(usuario)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarUsuario(usuario)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
  </div>
