<div class="container">
  <mat-card class="login-card">
    
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="example-form" [formGroup]="form" >

          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="correo">
          </mat-form-field> <br>

          <mat-form-field class="example-full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password">
          </mat-form-field> <br>


          <div class="button-group">
            <button type="submit" (click)="ingresar()" mat-raised-button color="primary" [disabled]="form.invalid">
              Iniciar sesión
            </button>
            <button type="submit" (click)="register()" mat-raised-button color="primary">
              Registrarse
            </button>
          </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
