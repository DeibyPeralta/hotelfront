<div class="container">
  <mat-card class="login-card">
    
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="example-form" [formGroup]="form" (submit)="ingresar()">

          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="correo">
          </mat-form-field> <br>

          <mat-form-field class="example-full-width">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput formControlName="password">
          </mat-form-field> <br>


          <button type="submit" mat-raised-button color="primary" class="center-button" [disabled]="form.invalid">
              Iniciar sesión
          </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
