<h2 mat-dialog-title>Editar Usuario</h2>

<form [formGroup]="usuarioForm" (ngSubmit)="actualizar()">
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="correo">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Tel√©fono</mat-label>
      <input matInput formControlName="telefono">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="rol">
        <mat-option [value]="1">Administrador</mat-option>
        <mat-option [value]="2">Recepcionista</mat-option>
        <mat-option [value]="3">Auxiliar de turno </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    <button mat-button color="primary" type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
