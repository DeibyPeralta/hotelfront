<h2 mat-dialog-title>Guardar base</h2>
<mat-dialog-content>
  <form [formGroup]="inputBase">
    <mat-form-field appearance="outline">
      <mat-label>Ingrese la base</mat-label>
      <input matInput formControlName="inputValue" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onSave()">Guardar</button>
</mat-dialog-actions>
